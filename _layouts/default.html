<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.descriptionl1 }} {{ site.descriptionl2 }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.descriptionl1 }} {{ site.descriptionl2 }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <table>
          <tr><td>
            <div class="site-info">
              <table>
                <tr><td>
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                </td><td>
                <p class="site-description" align="left">{{ site.descriptionl1 }}</p>
                <p class="site-description" align="left">{{ site.descriptionl2 }}</p>
                </td></tr>
              </table>
            </div>
          </td></tr><tr><td>
          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/resume">Resume</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
          </nav>
          </td></tr>
          </table>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          {{ site.footer }}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
