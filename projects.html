---
layout: page
title: Projects
permalink: /projects/
---

<div class="posts">
  {% for post in site.catagories.eportfolio %}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ eportfolio.url }}">{{ eportfolio.title }}</a></h3>
      
      <div class="projectimg">
        <a href="{{ site.baseurl }}{{ eportfolio.url }}"><img src="{{ site.baseurl }}{{ eportfolio.image }}" alt="{{ eportfolio.title }}"></a>
      </div>
      <div class="imgbar"></div>

      <div class="entry">
        {{ post.blurb }}
      </div>
      
      <a href="{{ site.baseurl }}{{ eportfolio.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
