---
layout: page
title: Projects
permalink: /projects/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      
      <img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}" width="100%">

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
