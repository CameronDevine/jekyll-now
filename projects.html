---
layout: page
title: Projects
permalink: /projects/
---

<div class="posts">
  {% for post in site.eportfolio.posts %}
    <article class="post">    
      
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      
      <div class="projectimg">
        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}"></a>
      </div>
      <div class="imgbar"></div>

      <div class="entry">
        {{ post.blurb }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
